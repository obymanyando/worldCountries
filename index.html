<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/4ab85cae2b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <div class="page__header">
            <div class="header__image">
            </div>
            <div class="header__title">
                <div class="title__h1">
                    <h1>World Countries List</h1>
                </div>
                <p class="title__totalCountries">The number of UN member countries is: <span id="counterSpan"></span>
                </p>
            </div>
            <div class="header__buttons">
                <input type="text" placeholder="Seach country">
                <button class="firstLetter btn__style">Search by first letter</button>
                <button class="anyLetter btn__style">Search by any letter</button>
                <button class="reverse-button btn__style fas fa-sort"></button>

            </div>

            <div class="title__countryCounter"></div>
            <div>

            </div>


        </div>

    </header>
    <main>
        <div class="flex-container">

        </div>

    </main>

            <div class="page__copyrights--txt2">

            </div>

        </div>
    </footer>

    <script src="./countries-array.js"></script>
    <script src="./main.js"></script>
